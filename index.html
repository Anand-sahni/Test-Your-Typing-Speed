<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Tester</title>
</head>
<body>
    <div class="container">
        <div class="top_head">Test Your Typing Skill !</div><hr>

          <div class="wpm">
            <div class="head">Words/min</div>
            <div class="static_wpm">100</div>
          </div>
          
          <div class="timer">
            <div class="head">Time</div>
            <div class="static_time">60s</div>
          </div>

        </div>
    
        <div class="content" style="display: none;"></div>
         <textarea class="inbox" placeholder="Start typing..." oninput="textInput()"
          onfocus="startGame()"></textarea>
          <br>
          <button class="start" onclick="startGame()">Start</button><br>
          <button class="restart" onclick="resetValues()">Restart</button>
       </div>
    
    <script src="app.js"></script>
</body>
</html>
